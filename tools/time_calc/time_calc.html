<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Converter with Current Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Date Converter</h1>
        <div class="timezone-selector">
            <label for="timezone">Select Time Zone:</label>
            <select id="timezone" name="timezone">
                <option value="America/New_York">America/New_York (EST)</option>
                <option value="UTC">UTC</option>
                <option value="Europe/London">Europe/London (GMT)</option>
                <option value="Asia/Tokyo">Asia/Tokyo (JST)</option>
                <!-- Add more time zones as needed -->
            </select>
        </div>
        <div class="converter">
            <h2>Julian to Gregorian</h2>
            <label for="julianDay">Enter Julian Day:</label>
            <input type="number" step="0.000001" id="julianDay" name="julianDay">
            <button onclick="convertJulianToGregorian()">Convert</button>
            <p id="gregorianDate"></p>
        </div>
        <div class="converter">
            <h2>Gregorian to Julian</h2>
            <label for="gregorianDateInput">Enter Gregorian Date:</label>
            <input type="text" id="gregorianDateInput" name="gregorianDateInput" placeholder="yyyy-MM-dd HH:mm:ss.SSS">
            <button onclick="convertGregorianToJulian()">Convert</button>
            <p id="julianDayOutput"></p>
        </div>
        <div class="current-time">
            <h2>Current Time in Julian Day</h2>
            <button onclick="showCurrentJulian()">Show Current Julian Day</button>
            <p id="currentJulianDay"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.0/luxon.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
