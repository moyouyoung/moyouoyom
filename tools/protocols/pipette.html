<!DOCTYPE html>
<html>
    <head>
        <title>Make a good pipette</title>
    </head>
    <body>
        <div id="content"></div>
        <script src="md_convert.js"></script>
        <script>
            fetch('pipette.md')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('content').innerHTML = marked(text);
                });
        </script>
    </body>
</html>
